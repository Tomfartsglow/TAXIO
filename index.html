<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Taxi Service</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #1E1E2F;
      color: #E6E6E6;
      text-align: center;
      padding: 50px 20px;
      margin: 0;
    }
    h1 {
      font-weight: 700;
      font-size: 2.8rem;
      color: #4A90E2;
      margin-bottom: 15px;
    }
    p {
      font-weight: 600;
      font-size: 1.2rem;
      color: #A0A0A0;
      margin-bottom: 40px;
    }
    img {
      max-width: 320px;
      width: 90%;
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(74, 144, 226, 0.6);
      border: 3px solid #4A90E2;
      margin-bottom: 40px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      background-color: #2A2A3D;
    }
    img:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 30px rgba(74, 144, 226, 0.9);
    }
    .contact-button {
      display: inline-block;
      background-color: #4A90E2;
      color: #E6E6E6;
      font-weight: 700;
      font-size: 1.3rem;
      padding: 15px 40px;
      border-radius: 30px;
      text-decoration: none;
      box-shadow: 0 6px 20px rgba(74, 144, 226, 0.7);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }
    .contact-button:hover {
      background-color: #357ABD;
      box-shadow: 0 8px 25px rgba(53, 122, 189, 0.9);
    }
    @media (max-width: 400px) {
      .contact-button {
        font-size: 1.1rem;
        padding: 12px 30px;
      }
      h1 {
        font-size: 2rem;
      }
      p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <h1>Need a Ride?</h1>
  <p>Your reliable local taxi driver. Tap below to contact me on WhatsApp.</p>
  <img src="taxi.jpeg" alt="Taxi" />
  <br />
  <a
    class="contact-button"
    href="https://wa.me/50687698581"
    target="_blank"
    rel="noopener noreferrer"
    >Chat on WhatsApp</a
  >
</body>
</html>
