<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Taxi Service</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #ffffff;       /* clean white background */
      color: #1a1a1a;            /* very dark text for readability */
      text-align: center;
      padding: 40px 20px;
      margin: 0;
    }
    h1 {
      color: #0078D7;            /* bright blue heading */
      margin-bottom: 10px;
      font-weight: 700;
    }
    p {
      font-size: 1.1rem;
      margin-bottom: 30px;
      color: #444444;            /* dark grey for paragraph */
    }
    img {
      max-width: 320px;
      width: 90%;
      border-radius: 15px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
      margin-bottom: 35px;
      transition: transform 0.3s ease;
    }
    img:hover {
      transform: scale(1.05);
    }
    .whatsapp-button {
      display: inline-block;
      background-color: #25D366;  /* WhatsApp green */
      color: white;
      padding: 15px 35px;
      font-size: 1.3rem;
      border-radius: 30px;
      text-decoration: none;
      font-weight: 600;
      box-shadow: 0 5px 15px rgba(37, 211, 102, 0.6);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }
    .whatsapp-button:hover {
      background-color: #128C4A;  /* deeper green on hover */
      box-shadow: 0 8px 20px rgba(18, 140, 74, 0.7);
    }
    @media (max-width: 400px) {
      .whatsapp-button {
        padding: 12px 25px;
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>
  <h1> Need a Ride?</h1>
  <p>Hi! I'm your local taxi driver. Tap below to message me on WhatsApp!</p>
  <img src="taxi.jpeg" alt="Taxi" />
  <br />
  <a
    class="whatsapp-button"
    href="https://wa.me/50687698581"
    target="_blank"
    rel="noopener noreferrer"
    >Chat on WhatsApp</a
  >
</body>
</html>
